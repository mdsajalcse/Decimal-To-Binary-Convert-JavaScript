<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Decimal to Binary</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">


		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h4>Decimal To Binary Converter in JavaScript</h4>
					<br><br>

					<label class="form-group">
						<input type="number" id="number" class="form-control"  required>
						<span class="ourInput">Please Enter Any Positive Number</span>
						<span class="border"></span>
					</label>
					<h2 id="result" class="myResult"></h2>

					<button id="submit">Convert
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
